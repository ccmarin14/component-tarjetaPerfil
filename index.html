<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class = "container">
      <div class = "container__header">
        <img src="images/bg-pattern-card.svg">
        <div class = "container__photo">
          <img src="images/image-victor.jpg">
        </div>
      </div>
      <div class = "container__info">
        <b class = "container__info-name">Victor Crest</b> <p class = "container__info-Age">26</p>
        <p class = "container__info-city">London</p>
      </div>
      <div class = "container__social">
        <div class = "social__box">
          <b>80K</b>
          <p>Followers</p>
        </div>
        <div class = "social__box">
          <b>803K</b>
          <p>Likes</p>
        </div>
        <div class = "social__box">
          <b>1.4K</b>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
